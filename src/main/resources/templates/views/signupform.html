<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 공통 html -->
<head th:replace="/fragments/header.html :: fragment-head"></head>

<head>
<!-- signinform.js 불러오기 -->
<script type="text/javascript" th:src="@{/js/signupform.js}"></script>
<!-- 회원가입/로그인 용 css -->
<link th:href="@{/css/sign.css}" rel="stylesheet" />

<title>회원가입</title>
</head>

<body>

<section class="bg-light">
    <div class="container py-4">
    	<h3 style="text-align: center;">회원가입</h3>
        <input type="hidden" id="exception" th:value="${exception}">
        <div>
            <form class="signform" action="/user/signup" method="post">
                <div class="form-group">
                    <label for="sUserEmail" class="form-label mt-4">이메일</label>
                    <input type="email" class="form-control" name="sUserEmail" id="sUserEmail" aria-describedby="emailHelp"
                    placeholder="ex)example@gmail.com">
                    <div>
                    	<span class="errMsg emailMsg"></span>
                    </div>
                </div>
                
                <div class="form-group has-success">
                    <label for="sUserPassword" class="form-label mt-4">비밀번호</label>
                    <input type="password" class="form-control" name="sUserPassword" id="sUserPassword"
                    placeholder="영문, 숫자, 특수문자를 혼합한 8~20자리">
                    <div>
                    	<span class="errMsg pwdMsg"></span>
                    </div>
                </div>
                
                <div class="form-group has-danger">
                    <label for="inputRePassword" class="form-label mt-4">비밀번호 재확인</label>
                    <input type="password" class="form-control" id="inputRePassword">
                    <div>
                    	<span class="errMsg rePwdMsg"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="sUserNickName" class="form-label mt-4">닉네임</label>
                    <input type="text" class="form-control" name="sUserNickName" id="sUserNickName"
                    placeholder="한글 1~10자, 영문 및 숫자 2~20자 이내">
                    <div>
                    	<span class="errMsg nickMsg">닉네임을 입력해 주세요.</span>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sUserAuth" id="sUserAuth1" value="user" checked>
                    <label class="form-check-label" for="sUserAuth1">
                        일반 사용자
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sUserAuth" id="sUserAuth2" value="admin">
                    <label class="form-check-label" for="sUserAuth2">
                        관리자
                    </label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg" id="signupBtn">가입하기</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/'">
                    	취소
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</section>




</body>
</html>
