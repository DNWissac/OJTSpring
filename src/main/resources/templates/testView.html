<!DOCTYPE html>
<!--타임리프 연습용 페이지-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<div class="container">
    <h2>게시글 목록</h2>
    <table class="movie_list">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
            <th scope="col">내용</th>
            <th scope="col">감독</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${list}">
            <th th:text="${list.getNMovieSeq()}"></th>
            <th th:text="${list.getSMovieTitle()}"></th>
            <th th:text="${list.getSMovieStory()}"></th>
            <th th:text="${list.getSMovieDirector()}"></th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
