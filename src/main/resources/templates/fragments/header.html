<head th:fragment="fragment-head">
    <meta charset="UTF-8">

    <!-- 부트스트랩 css, js-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/common/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/jquery.min.js}"></script>
</head>




<div th:fragment="fragment-header">
<nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">영화평가 게시판</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        </div>
        <div class="signBtnDiv" style="text-align: right;">
        	<!-- 비 로그인 시 -->
            <button th:if="${session.sUserEmail == null}" type="button" class="btn btn-primary" onclick="location.href='/signinform'" >
                로그인
            </button>
            <button th:if="${session.sUserEmail == null}" type="button" class="btn btn-primary" onclick="location.href='/signupform'">
                회원가입
            </button>
        	<!-- 로그인 시 -->
            <button th:if="${session.sUserEmail != null}" type="button" class="btn btn-primary" onclick="location.href='/user/logout'">
                로그아웃
            </button>
        </div>
      </div>
    </nav>
</div>
